<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Document Converter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; background-color: #f4f4f9; color: #333; margin: 0; padding: 2em; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="file"], select { width: 100%; padding: 0.5em; border: 1px solid #ddd; border-radius: 4px; }
        .btn { display: inline-block; background: #007bff; color: #fff; padding: 0.75em 1.5em; border: none; border-radius: 4px; cursor: pointer; text-align: center; font-size: 1em; }
        .btn:hover { background: #0056b3; }
        .flash { padding: 1em; margin-bottom: 1em; border-radius: 4px; }
        .flash.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Converter</h1>
        
        <!-- 用于显示 Flask 发来的消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="task_type">Select Conversion Task:</label>
                <select name="task_type" id="task_type" required>
                    <option value="">--Please choose an option--</option>
                    <option value="doc_to_markdown">DOC to Markdown (AI)</option>
                    <option value="docx_to_markdown">DOCX to Markdown (AI)</option>
                    <option value="pdf_to_markdown">PDF to Markdown (AI)</option>
                    <option value="ppt_to_pdf">PowerPoint to PDF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Choose file to upload:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <button type="submit" class="btn">Convert and Download</button>
        </form>
    </div>
</body>
</html>
